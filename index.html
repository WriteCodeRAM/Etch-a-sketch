<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="flex-container">
        <div class="title"><h1>Doodle!</h1></div>
        <div class="test">Color: BLACK</div>
        <div class="mode"> Click once to start coloring!</div>
        
           
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blackBtn" onclick="changeColor('black')">Black</button>
                <button  onclick="changeColor('white')">White</button>
                <button class="rainbowBtn" onclick="changeColor('rainbow')">Rainbow</button>
        
                <button class="resetBtn" onclick="changeBoard(70)">Reset</button>
                <input type="color" name="" id="colorPicker" onchange="changeColor(this.value)">
               
            </div>
            <input type="text"  name="" id="sizeInput" placeholder="enter between 2-100" value="70" onchange="changeBoard(this.value)">
            <button>Set Size</button>
        </div>
       
        </div>
        
    </div>
  
    
</body>
</html>
