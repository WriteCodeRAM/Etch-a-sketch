<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="flex-container">
        <div class="title"><h1>Etch-a-Sketch</h1></div>
        <div class="mode">Mode : Click to color</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('random')">Random</button>
                <input type="color" name="" id="colorPicker" onchange="changeColor(this.value)">
                <button onclick="changeBoard(16)">Reset</button>
            </div>
        </div>
        <input type="text" name="" id="" placeholder="Size of sketchpad" value="16" onchange="changeBoard(this.value)">
       
        <button>Set Size</button>
    </div>
  
    
</body>
</html>
